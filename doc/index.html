<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Doc</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.min.js"></script> -->

  <!-- OPTIONAL : Highlight.js - Syntax Highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/base16/solarized-dark.min.css">


</head>

<body>

  <!-- <main class="container">
    <div id="content"></div>
  </main> -->
  <div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-2xl shadow-lg w-2/3">
      <div id="content"></div>
    </div>
  </div>

  <style>
    :root {
      --text-color: #FFFFFF;
      --border-color: #dddddd;
      --background-color: #242424;
      --darker-background-color: #363636;
      --lighter-background-color: #fcfcfc;
      --color-1: #4285f4;
      --color-2: #db4437;
      --color-3: #f4b400;
      --color-4: #0f9d58;
      --border-radius: 25px;
    }

    [data-theme="dark"] {
      --text-color: #adbac7;
      --border-color: #373e47;
      --background-color: #22272e;
      --darker-background-color: rgba(99, 110, 123, 0.4);
      --lighter-background-color: rgba(99, 110, 123, 0.1);
    }

    body {
      color: var(--text-color);
      font-family: "Open Sans", Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      /* opacity: 0;
      transition: opacity 0.3s; */
    }

    /*   
    body.loaded {
      opacity: 1;
    } */

    h1,
    h2,
    h3,
    h4,
    h5 {
      padding-bottom: 0.3em;
    }

    h1,
    h2 {
      border-bottom: 1px solid var(--border-color);
    }

    a {
      text-decoration: none;
      color: var(--color-1);
    }

    blockquote a {
      color: #92d3ff;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      border-bottom: 1px solid var(--border-color);
    }

    img {
      border-radius: var(--border-radius);
      width: 100%;
    }

    #content {
      max-width: 50rem;
      padding: 5rem 1rem;
      margin: auto;
      padding-top: 5em;
    }

    :not(pre)>code {
      background: var(--darker-background-color);
      border-radius: var(--border-radius);
      padding: 0.2em 0.4em;
    }

    pre {
      background: var(--darker-background-color);
      padding: 1.6em !important;
      overflow: auto;
      padding: calc(0.75em);
      margin-bottom: 1em;
      border-radius: var(--border-radius);
    }

    blockquote {
      margin: 0;
      padding: 1em 2em !important;
      background: #4285f4;
      color: white;
      overflow: auto;
      border-radius: var(--border-radius);
    }

    table {
      border-collapse: collapse;
      margin: 2em 0;
      font-size: 0.9em;
      font-family: sans-serif;
      min-width: 20em;
      border-radius: var(--border-radius);
      overflow: auto;
      display: block;
    }

    table thead tr {
      background-color: var(--color-1);
      color: #ffffff;
      text-align: left;
    }

    table th,
    table td {
      padding: 0.8em 1.2em;
    }

    table tbody tr:nth-of-type(odd) {
      background-color: var(--darker-background-color);
    }

    table tbody tr:nth-of-type(even) {
      background-color: var(--lighter-background-color);
    }

    table tbody tr.active-row {
      font-weight: bold;
      color: var(--color-1);
    }

    ul {
      padding-inline-start: 0;
      list-style: none;
      background-color: var(--lighter-background-color);
      border-radius: var(--border-radius);
      border: 1px solid var(--darker-background-color);
      padding: 0;
    }

    li {
      padding: 0.9em;
      border-bottom: 1px solid var(--darker-background-color);
    }

    li:last-of-type {
      border: none;
    }

    ul ul {
      border: none;
      margin: 1em -0.9em -0.9em -0.9em;
      border-top: 1px solid var(--darker-background-color);
      border-radius: 0;
    }

    ul ul li {
      padding-left: 4em;
    }

    ul:not(.checklist) li::before {
      content: "-";
      margin-right: 0.7em;
      color: var(--border-color);
    }

    .checklist input[type="checkbox"] {
      pointer-events: none;
      margin-right: 1em;
      height: 1.2em;
      width: 1.2em;
      vertical-align: top;

      appearance: none;
      background: var(--darker-background-color);
      border-radius: 2px;
    }

    .checklist input[type="checkbox"]:checked {
      appearance: auto;
      background: inherit;
    }

    button,
    .button {
      padding: 1rem 2em;
      background: #4285f4;
      color: white;
      overflow: auto;
      border-radius: var(--border-radius);
      border: none;
      transition: opacity 0.3s;
      cursor: pointer;
    }

    button:hover,
    .button:hover {
      text-decoration: none;
      opacity: 0.9;
    }
  </style>


  <script type="module">
    const markedProps = {};
		markedProps.highlight = (code) => hljs.highlightAuto(code).value;

    const renderMD = async (path) => {
      const res = await fetch(`${path}`);
      if (res.status !== 200) throw new Error("Failed to fetch file");
      const markdown = await res.text();
      if (markdown.trim().toLowerCase().startsWith("<!doctype html>")) throw new Error("Invalid Markdown file");
      return marked.parse(markdown, markedProps);
    };

    const contentDiv = document.getElementById("content");

    try {
      contentDiv.innerHTML = await renderMD("README.md");
    } catch (err) {
      contentDiv.innerHTML = `<p>Error loading markdown: ${err.message}</p>`;
    }
  </script>
</body>

</html>
